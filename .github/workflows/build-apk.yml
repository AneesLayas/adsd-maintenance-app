name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        cache: true
    
    - name: Flutter Doctor
      run: |
        flutter doctor -v
        echo "Java version check:"
        java -version
        echo "Flutter version:"
        flutter --version
    
    - name: Clean and get dependencies
      run: |
        flutter clean
        flutter pub get
        echo "Dependencies resolved successfully"
    
    - name: Run Flutter analyze
      run: |
        flutter analyze
        echo "Code analysis completed"
    
    - name: Run tests
      run: |
        flutter test
        echo "Tests completed"
    
    - name: Check Android setup
      run: |
        cd android
        ls -la
        echo "Gradle wrapper properties:"
        cat gradle/wrapper/gradle-wrapper.properties
        echo "Build.gradle content:"
        head -20 build.gradle
        cd ..
    
    - name: Build APK (Debug first for testing)
      run: |
        echo "Starting debug build..."
        flutter build apk --debug
        echo "Debug APK built successfully"
    
    - name: Build Release APK
      run: |
        echo "Starting release build..."
        flutter build apk --release
        echo "Release APK built successfully"
    
    - name: List build outputs
      run: |
        echo "Build outputs:"
        find build -name "*.apk" -type f
        ls -la build/app/outputs/flutter-apk/ || echo "APK directory not found"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Build Summary
      run: |
        echo "ðŸŽ‰ APK Build Successful!"
        echo "ðŸ“± App: ADSD Maintenance"
        echo "ðŸ”§ Flutter: 3.19.6"
        echo "â˜• Java: 11"
        echo "ðŸ“¦ Download from Artifacts section"
        echo "ðŸ“Š APK sizes:"
        du -h build/app/outputs/flutter-apk/*.apk || echo "No APK files found" 